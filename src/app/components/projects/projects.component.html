<mat-grid-list cols="6" rowHeight="420px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <a [routerLink]="tile.url">{{tile.title}}</a>
      <p>{{tile.description}}</p>
  </mat-grid-tile>
</mat-grid-list>
