<main class="main">
  <section>
    <mat-grid-list cols="6" rowHeight="420px">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.imgurl"
      >
        <div class="container">
          <a [href]="tile.url" target="_blank">{{ tile.title }}</a>
          <p>{{ tile.description }}</p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </section>
</main>
