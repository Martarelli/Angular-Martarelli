<mat-grid-list cols="6" rowHeight="420px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      >
      <div class="container">
        <a [href]="tile.url" target="_blank" class="title">{{tile.title}}</a>
        <p class="description">{{tile.description}}</p>
      </div>
  </mat-grid-tile>
</mat-grid-list>
